<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>LigaMagic Downloader</title>
    <style>
        body {
            font-family: sans-serif;
            width: 240px;
            text-align: center;
            padding: 10px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            width: 90%;
            cursor: pointer;
            background-color: #0062cc;
            border: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover{
            background-color: #004999;
        }
        #progress-container{
            width: 90%;
            height: 12px;
            background: #ddd;
            border-radius: 5px;
            margin: 15px auto;
            overflow: hidden;
        }
        #progress-bar{
            width: 0%;
            height: 100%;
            background-color: #28a745;
            transition: width 0.3s ease;
        }
        #status {
            font-size: 13px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h3>Baixar Cards</h3>
    <button id="download">Baixar todas em Zip</button>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="status"></div>

    <script src="jszip.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
